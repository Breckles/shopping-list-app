<div class="container">

  <div class="name">
    <h4>{{item.name}}</h4>
    <button (click)="onRemoveItem()">Remove</button>
  </div>

  <div class="category"
       [style.background-image]="getImage()">
    <label for="categorySelect">
      <h4>Category</h4>
    </label>
    <select [(ngModel)]="item.category"
            (ngModelChange)="onCategorySelect()"
            id="categorySelect">
      <option *ngFor="let cat of categories"
              [value]="cat">
        {{cat}}
      </option>
    </select>
  </div>

</div>

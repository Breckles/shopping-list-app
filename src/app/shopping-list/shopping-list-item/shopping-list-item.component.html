<mat-card>
  <mat-card-content>
    <mat-card-title>
      {{item.name}}
    </mat-card-title>
    <mat-card-actions [align]="'end'">
      <button mat-mini-fab
              (click)="onRemoveItem()">
        <mat-icon>remove</mat-icon>
      </button>
      <hr>
      <mat-form-field>
        <h5>
          <label for="categorySelect">Category</label>
        </h5>
        <mat-select [(ngModel)]="item.category"
                    (ngModelChange)="onCategorySelect()"
                    id="categorySelect">
          <mat-option *ngFor="let cat of categories"
                      [value]="cat">
            {{cat}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<main>
  <h2>Basics</h2>
  <hr>
  <ul>
    <li *ngFor="let item of basicsList; index as i">
      <label for="{{ item.name }}">{{ item.name }}</label>
      <input type="checkbox"
             name="{{ item.name }}"
             id="{{ item.name }}"
             value="{{ i }}">
    </li>
  </ul>
  <div class="button">
    <button (click)="onAddItemsToList()">Add Basics To List</button>
  </div>
</main>
